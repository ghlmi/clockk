<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script></script>
  </head>
  <body>
    <div class="main container-fluid bg-info p-3">
      <div class="clock rounded">
        <div class="analog">
          <div class="dott rounded"></div>
          <div id="sAnalog" class="pointerr" style="--bgck: yellow"></div>
          <div id="mAnalog" class="pointerr" style="--bgck: blue"></div>
          <div id="hAnalog" class="pointerr" style="--bgck: red"></div>
          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>

        <div class="digital rounded">
          <h3 id="hDigital">11</h3>
          <span>:</span>
          <h3 id="mDigital">11</h3>
          <span>:</span>
          <h3 id="sDigital">11</h3>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        let secondPointer = $("#sAnalog");
        let minutePointer = $("#mAnalog");
        let hourPointer = $("#hAnalog");

        setInterval(() => {
          let currentTime = new Date();

          let second = currentTime.getSeconds();
          let minute = currentTime.getMinutes();
          let hour = currentTime.getHours();

          let secondDeg = second * 6 - 90;
          let minuteDeg = minute * 6 - 90;
          let hourDeg = hour * 30 + minute / 2 - 90;

          secondPointer.css("transform", `rotate(${secondDeg}deg)`);
          minutePointer.css("transform", `rotate(${minuteDeg}deg)`);
          hourPointer.css("transform", `rotate(${hourDeg}deg)`);

          digitSecond = String(second).padStart(2, 0);
          digitMinute = String(minute).padStart(2, 0);
          digitHour = String(hour).padStart(2, 0);

          $("#sDigital").text(digitSecond);
          $("#mDigital").text(digitMinute);
          $("#hDigital").text(digitHour);

          console.log(hour);
        }, 1000);
      });
    </script>
  </body>
</html>
